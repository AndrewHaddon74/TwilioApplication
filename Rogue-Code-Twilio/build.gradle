plugins {
    id 'java'
}

group 'com.roguecode.sms'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile group: "com.twilio.sdk", name: "twilio", version: "8.9.+"
    compile group: "org.slf4j", name: "slf4j-simple", version: "1.7.21"
    compile group: "com.sparkjava", name: "spark-core", version: "2.9.3" // add to build.gradle (for Java users)

}

test {
    useJUnitPlatform()
}